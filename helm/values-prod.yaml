microservice-chart:
  namespace: "printit"
  nameOverride: ""
  fullnameOverride: "print-payment-notice-generator"
  image:
    repository: ghcr.io/pagopa/pagopa-print-payment-notice-generator
    tag: "0.0.4-1-infra"
    pullPolicy: Always
  livenessProbe:
    httpGet:
      path: /actuator/health/liveness
      port: 8080
    initialDelaySeconds: 150
    failureThreshold: 6
    periodSeconds: 10
  readinessProbe:
    httpGet:
      path: /actuator/health/readiness
      port: 8080
    initialDelaySeconds: 150
    failureThreshold: 6
    periodSeconds: 10
  deployment:
    create: true
  service:
    create: true
    type: ClusterIP
    ports:
      - 8080
  ingress:
    create: true
    host: "printit.itn.internal.platform.pagopa.it"
    path: /pagopa-print-payment-notice-generator/(.*)
    servicePort: 8080
  serviceAccount:
    create: false
    annotations: { }
    name: ""
  podAnnotations: { }
  podSecurityContext:
    seccompProfile:
      type: RuntimeDefault
  securityContext:
    readOnlyRootFilesystem: false
    allowPrivilegeEscalation: true
    capabilities:
      drop:
        - all
  tmpVolumeMount:
    create: true
    mounts:
      - name: temp
        mountPath: /temp
  resources:
    requests:
      memory: "512Mi"
      cpu: "0.25"
    limits:
      memory: "512Mi"
      cpu: "0.25"
  autoscaling:
    enable: true
    minReplica: 1
    maxReplica: 10
    pollingInterval: 10 # seconds
    cooldownPeriod: 50 # seconds
    triggers:
      - type: cpu
        metadata:
          # Required
          type: Utilization # Allowed types are 'Utilization' or 'AverageValue'
          value: "75"
  envConfig:
    WEBSITE_SITE_NAME: 'print-payment-notice-generator' # required to show cloud role name in application insights
    ENV: 'azure-prod'
    APP_LOGGING_LEVEL: 'DEBUG'
    DEFAULT_LOGGING_LEVEL: 'INFO'
    CORS_CONFIGURATION: '{"origins": ["*"], "methods": ["*"]}'
    OTEL_SERVICE_NAME: 'print-payment-notice-generator'
    OTEL_RESOURCE_ATTRIBUTES: "deployment.environment=prod"
    OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector.elastic-system.svc:4317"
    OTEL_TRACES_EXPORTER: otlp
    OTEL_METRICS_EXPORTER: otlp
    OTEL_LOGS_EXPORTER: none
    OTEL_TRACES_SAMPLER: "always_on"
    KAFKA_BROKER: "pagopa-p-itn-core-evh-meucci.servicebus.windows.net:9093"
    KAFKA_NOTICE_GENERATION_TOPIC: pagopa-printit-evh
    PDF_ENGINE_ENDPOINT: 'https://api.platform.pagopa.it/printit/pdf-engine-node/v1/generate-pdf'
    REST_CLIENT_LOGGER_LEVEL: 'NONE'
  envSecret:
    # required
    APPLICATIONINSIGHTS_CONNECTION_STRING: 'ai-p-connection-string'
    OTEL_EXPORTER_OTLP_HEADERS: elastic-apm-secret-token
    MONGODB_CONNECTION_URI: 'notices_mongo_connection_string'
    TEMPLATE_STORAGE_CONN_STRING: 'templates_storage_account_connection_string'
    INSTITUTION_STORAGE_CONN_STRING: 'institutions_storage_account_connection_string'
    NOTICE_STORAGE_CONN_STRING: 'notices_storage_account_connection_string'
    KAFKA_SASL_JAAS_CONFIG: 'ehub_notice_connection_string'
    PDF_ENGINE_SUBKEY: 'pdf_engine_node_subkey'
  keyvault:
    name: "pagopa-p-itn-printit-kv"
    tenantId: "7788edaf-0346-4068-9d79-c868aed15b3d"
  nodeSelector: { }
  tolerations: [ ]
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node_type
                operator: In
                values:
                  - user
  canaryDelivery:
    create: false
    ingress:
      create: true
      canary:
        type: header
        headerName: X-Canary
        headerValue: canary
        weightPercent: 0
    service:
      create: true
    deployment:
      create: true
      image:
        repository: ghcr.io/pagopa/pagopa-print-payment-notice-generator
        tag: "0.0.0"
        pullPolicy: Always
      envConfig: { }
      envSecret: { }
